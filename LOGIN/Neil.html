<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .container {
            background: whitesmoke;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .toggle {
            margin-top: 15px;
        }
        .toggle a {
            color: red;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleForms() {
            document.getElementById('login-container').classList.toggle('hidden');
            document.getElementById('signup-container').classList.toggle('hidden');
        }
    </script>
</head>
<body>
    <div id="login-container" class="container">
        <h2><b> LOGIN </b></h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle">
            <p>Don't have an account? <a href="#" style="color: red;" onclick="toggleForms()">Click here</a></p>
        </div>
    </div>
    
    <div id="signup-container" class="container hidden">
        <h2><b> SIGN UP </b></h2>
        <form action="#" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle">
            <p>Already have an account? <a href="#" style="color: red;" onclick="toggleForms()">Login here</a></p>
        </div>
    </div>
</body>
</html>
